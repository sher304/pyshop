{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div style="margin-left:710px; margin-top:40px;">

  <form method="post" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}

    <button style="margin-top: 20px;" type="submit" class="btn btn-dark">Sign up</button>
  </form>

</div>

{% endblock %}
